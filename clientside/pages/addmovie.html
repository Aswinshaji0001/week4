<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
    <link rel="stylesheet" href="../css/addmovie.css">
</head>
<body>
    <div class="container">
        <h1>Add Movie</h1>
        <form class="add-movie-form" id="addmovie" method="post">
            <label for="movie-name">Movie Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="duration">Duration (minutes):</label>
            <input type="number" id="dur" name="dur" required>

            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" required>

            <label for="release-date">Release Date:</label>
            <input type="date" id="rdate" itemid="rdate" required>

            <label for="language">Language:</label>
            <input type="text" id="lang" name="lang" required>

            <label for="certification">Certification:</label>
            <input type="text" id="cert" name="cert" required>

            <div class="prf" >
                <img src="" class="prfimg" id="proimg" alt="">
            </div>

            <label for="cover-image">Cover Image </label>
            <input type="file" id="cover" name="cover" required>
            <div class="btn">
                <button type="submit" class="add-movies-button" id="submit">Add Movie</button>

            </div>
        </form>
    </div>
    <script src="../js/add.js"></script>
</body>
</html>
